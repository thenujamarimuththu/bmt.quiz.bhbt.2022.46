<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon 2025 Event Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Thenuja webside</h1>
    <p class="subtitle">November 19-22, 2025 | Join us for 4 days of innovation</p>
  </header>

  <main>
    <section class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="ðŸ” Search events by title or description..." 
          aria-label="Search events"
        >
      </div>
    </section>
    <section class="filter-section">
      <div class="filter-container">
        <button class="filter-btn active" data-filter="All" aria-label="Show all events">All Events</button>
        <button class="filter-btn" data-filter="Talk" aria-label="Show talks only">Talks</button>
        <button class="filter-btn" data-filter="Workshop" aria-label="Show workshops only">Workshops</button>
        <button class="filter-btn" data-filter="Panel" aria-label="Show panels only">Panels</button>
        <button class="filter-btn" data-filter="Keynote" aria-label="Show keynotes only">Keynotes</button>
        <button class="filter-btn" data-filter="Social" aria-label="Show social events only">Social</button>
      </div>
      <p id="results-count" class="results-count" aria-live="polite">Showing 20 events</p>
    </section>
    <section id="event-container" class="event-grid"></section>
  </main>
